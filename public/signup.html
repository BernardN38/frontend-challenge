<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Yodlr Registration Portal</title>
  </head>

  <body>
    <div
      class="mt-5 w-25 container border rounded d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="h3 text-center">Yodlr Registration Portal</h1>
      <h3 class="h4 text-center text-secondary">Welcome</h3>

      <form id="signup-form" class="needs-validation" novalidate>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            name="firstName"
            placeholder="Frist Name"
            required
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
          />
          <label for="lastName">Last Name</label>
        </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
        <button id="submit" type="submit" class="btn btn-primary w-100 mt-2">
          Submit
        </button>
      </form>

      <p class="mt-2">
        <a class="link-primary" href="/admin.html">Admin Page</a>
      </p>
    </div>
